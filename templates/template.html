<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

    <!-- Webpage Title -->
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Twin Peaks Capital&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <img src="{{url_for('static', filename='logo.jpg')}}" alt="" class="rounded" width="55" height="55"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{{url_for('home')}}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('team')}}" class="nav-link">Team Members</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('investment')}}" class="nav-link">Investment Philosophy</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('china')}}" class="nav-link">China Focus</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('tech')}}" class="nav-link">Technology Focus</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('contacts')}}" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <footer class="p-3 bg-primary text-dark text-center mt-auto">
      <div class="container">
        <p class="lead">Twin Peaks Capital 2022</p>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
